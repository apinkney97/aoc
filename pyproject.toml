[project]
name = "aoc"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
    "cachetools>=5.5.0",
    "more-itertools>=10.5.0",
    "platformdirs>=4.3.6",
    "requests>=2.32.3",
    "rich>=13.9.4",
]

[project.scripts]
aoc = 'aoc.__main__:main'

[dependency-groups]
dev = [
    "ruff>=0.8.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
# Enable isort rules.
extend-select = ["I"]

